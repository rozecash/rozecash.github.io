<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFlipFake</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Your custom script to handle UI and Firebase interactions -->
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to FreeFlipFake</h1>

    <!-- Login/Registration Form -->
    <div id="auth-container">
      <h2>Login/Register</h2>
      <div>
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div>
        <input type="password" id="password" placeholder="Enter password" />
      </div>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>

    <!-- Profile Information (when user is logged in) -->
    <div id="profile-container" style="display: none;">
      <h2>Profile</h2>
      <div>
        <img id="profile-picture" src="" alt="Profile Picture" />
        <p id="username-display">Username: </p>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FakeFreeFlip | All rights reserved.</p>
  </footer>
</body>
</html>
