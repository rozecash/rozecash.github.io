<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="user-info">
            <img class="pfp" id="profilePic" src="images/default.jpg" alt="User Profile Picture" />
            <span id="username">Guest</span>
            <div id="balanceDisplay">
                <span id="balance">0.00</span>
                  <img id="staticImage" src="image_blue.png" alt="Coin Icon" />
            </div>
            <button id="walletBtn">Wallet</button>
        </div>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="profileBtn" style="display: none;">Profile</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </nav>
    </header>

    <main>
        <div id="homePage" class="page">
            <h1>Welcome to the Home Page</h1>
            <p>Navigate to your profile or chat with others.</p>
        </div>

        <div id="profilePage" class="page" style="display: none;">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <img class="pfp" id="profilePicLarge" src="images/default.jpg" alt="User Profile Picture" />
                <input type="file" id="pfpUpload" accept="image/*" />
                <button id="updatePfpBtn">Update Profile Picture</button>
            </div>
        </div>

        <div id="chatArea">
            <h2>Chat</h2>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Enter your message" />
            <button id="sendMessageButton">Send</button>
        </div>
    </main>

    <div id="authBox">
        <h2>Login / Register</h2>
        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="signUpBtn">Sign Up</button>
        <button id="loginBtn">Log In</button>
    </div>

    <div id="notification"></div>

    <footer>
        <p>Made by You</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
