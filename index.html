<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase CDN links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    <header>
        <div class="user-info">
            <img class="pfp" id="profilePic" src="path/to/default.jpg" alt="User Profile Picture" />
            <span id="username">Guest</span>
        </div>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="profileBtn">Profile</button>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main>
        <div id="gameArea">
            <!-- Game Area (Content dynamically added via script.js) -->
        </div>
        <div id="chatArea">
            <!-- Chat Area -->
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Enter your message" />
            <button id="sendMessageButton">Send</button>
        </div>
    </main>

    <div id="authBox">
        <!-- Auth Box (Login/Signup Form) -->
        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <input type="file" id="pfpInput" accept="image/*" />
        <button id="signUpBtn">Sign Up</button>
        <button id="loginBtn">Log In</button>
    </div>

    <footer>
        <!-- Footer -->
        <p>Made by You</p>
    </footer>

   <script type="module" src="script.js"></script>
</body>
</html>
