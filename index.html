<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="user-info">
            <img src="path/to/pfp.jpg" alt="User Avatar" class="pfp">
            <span id="username">User</span>
        </div>
        <nav>
            <button>Home</button>
            <button>Games</button>
            <button>Account</button>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div id="gameArea">
            <!-- Game content here -->
            <h1>Game Area</h1>
            <p>Here, you can play various gambling games.</p>
        </div>

        <div id="chatArea">
            <div id="chatMessages">
                <!-- Chat messages will be injected here -->
            </div>
            <input id="chatInput" type="text" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </main>

    <!-- Authentication Box -->
    <div class="auth-box" id="authBox">
        <h2>Sign Up / Login</h2>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="signUpBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Gambling Website. All rights reserved.
    </footer>

    <!-- Firebase Auth and Firestore functionality script -->
    <script src="script.js"></script>
</body>
</html>
